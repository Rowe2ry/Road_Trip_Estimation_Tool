<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Getaway</title>
</head>
<body>

  <div class="headerStyle">
    <div class="container">
      <header class="row">
        <div class="col u-full-width">
          <h1 class="white-text">GETAWAY</h1>
          <h2 class="tagline white-text">Escape with us.</h2>
        </div>
      </header>
    </div>
  </div>

  <div class="center__page">
    <div class="container">
      <div class="row">
        <div class="u-full-width">
          <img src="./img/GETAWAY-crop.png" alt="Road Map">
        </div>
      </div>
    </div>
    <main class="container">
      <div class="row">
          <div class="u-full-width">
            <h4 class="instructions">Enter a destination and click "Drive Safely" to begin.</h4>
          </div>
      </div>
      <div class="row">
        <form class="u-full-width">
          <!-- <p class="instructions">Just enter a destination and click "Drive Safely" to begin.</p> -->
          <label for="destination">Destination</label>
          <input type="text" class="Ending_Point u-full-width" name="sPoint">
          <!-- add onclick task when compleleted -->
          <button type="safeButton" class="driveButton">Drive Safely!</button>
        </form>
      </div>
      <div class="row">
        <div class="col u-full-width" id="outputArea">
    
        </div>
      </div>
      <!-- adding container to hold all the planning lists for user -->
      <div class="row">
        <div class="list-section four columns">
          <form>
              <label for="packing-input">Packing List</label>
              <textarea class="u-full-width" placeholder="What to pack..." id="packing-input"></textarea>
              <button class="packing-button btn" type="submit" value="Save">Save</button>
          </form>
        </div>
        <div class="list-section four columns">
          <form>
              <label for="buying-input">Buying List</label>
              <textarea class="u-full-width" placeholder="What to buy..." id="buying-input"></textarea>
              <button class="buying-button btn" type="submit" value="Save">Save</button>
          </form>
        </div>
        <div class="list-section four columns">
          <form>
              <label for="todo-input">To Do List</label>
              <textarea class="u-full-width" placeholder="What to do..." id="todo-input"></textarea>
              <button class="todo-button btn" type="submit" value="Save">Save</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns u-full-width">
          <label for="faqButton">Learn More Here</label>
           <!-- add onclick task when compleleed -->
          <a href="./FAQ.html"><button id="faqButton" class="FAQButton">FAQ</button></a>
        </div>
      </div>
  </div>

</main>

  <div class="footerStyle">
    <footer class="container">
      <div class="row">
        <div class="ten columns">
          <p class="white-text">Created by Chris Rowe</p>
        </div>
        <div class="two columns">
          <p class="white-text">2022Â©</p>
        </div>
      </div>
    </footer>
  </div>

  <script src="./js/script.js"></script>

</body>
</html>
